version: "3.8"
services:
    solr:
        build:
            context: .
            dockerfile: deployment/solr/Dockerfile
        ports:
            - "8983:8983"
        volumes:
            - solr_data:/var/solr
        environment:
            - SOLR_HOME=/var/solr/data
        command: solr-precreate movies /opt/solr/server/solr/configsets/movies
volumes:
    solr_data:
